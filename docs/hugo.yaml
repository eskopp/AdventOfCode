title: 2. Ilmenauer Open 2024
baseURL: "https://open25.ilmenauer-schachverein.de"

# import hextra as module
module:
 imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: de

languages:
  de:
    languageName: German
    weight: 1
    title: Advent of Code
    contentDir: "content/de"

  de:
    languageName: German
    weight: 2
    title: Advent of Code
    contentDir: "content/en"  
menu:
  main:
    - name: Anmeldung
      pageRef: "anmeldung"
      weight: 1
    - name: Datenschutzerklärung
      pageRef: datenschutz
      weight: 3
    - name: Impressum
      pageRef: impressum
      weight: 3
    - name: Ilmenauer Schachverein ↗
      url: "https://ilmenauer-schachverein.de"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/IlmenauerSchachverein/IlmenauerOpen2025"
      params:
        icon: github
    - name: Instagram
      weight: 7
      url: "https://instagram.com/ilmenauer_schachverein"
      params:
        icon: instagram

params:
  disableToc: true
  navbar:
    displayTitle: true
    displayLogo: true

  theme:
    default: light

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/IlmenauerSchachverein/IlmenauerOpen2025/edit/main/content"
  
  page:
    width: full