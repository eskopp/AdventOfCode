title: Advent of Code
baseURL: "https://erik-skopp.de/AdventofCode/"

# import hextra as module
module:
 imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: en

languages:

  en:
    languageName: Englisch
    weight: 1
    title: Advent of Code
    contentDir: "content/en"  
menu:
  main:
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/eskopp/AdventofCode"
      params:
        icon: github
    - name: Instagram
      weight: 7
      url: "https://instagram.com/e.skopp"
      params:
        icon: instagram

params:
  disableToc: true
  navbar:
    displayTitle: true
    displayLogo: true

  theme:
    default: light

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/eskopp/AdventofCode/edit/main/"
  
  page:
    width: full