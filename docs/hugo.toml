title = "Advent of Code"
baseURL = "https://erik-skopp.de/AdventofCode/"

# Import hextra as module
[module]
  [[module.imports]]
  path = "github.com/imfing/hextra"

[markup]
  # Allow raw HTML
  [markup.goldmark.renderer]
  unsafe = true

  # Enable hextra syntax highlight
  [markup.highlight]
  noClasses = false

[services]
  [services.googleAnalytics]
  ID = "G-HJS7Q25FH1"

defaultContentLanguage = "de"

[languages]
  [languages.de]
  languageName = "Deutsch (German)"
  weight = 1
  title = "Advent of Code"
  contentDir = "content/de"

  [languages.en]
  languageName = "Englisch (English)"
  weight = 2
  title = "Advent of Code"
  contentDir = "content/en"

[menu]
  [[menu.main]]
  name = "Search"
  weight = 5
  [menu.main.params]
  type = "search"

  [[menu.main]]
  name = "GitHub"
  weight = 6
  url = "https://github.com/eskopp/AdventofCode"
  [menu.main.params]
  icon = "github"

  [[menu.main]]
  name = "Instagram"
  weight = 7
  url = "https://instagram.com/erik.skopp"
  [menu.main.params]
  icon = "instagram"

[params]
  disableToc = true

  [params.navbar]
  displayTitle = true
  displayLogo = true

  [params.theme]
  default = "dark"

  [params.footer]
  displayCopyright = true
  displayPoweredBy = true

  [params.editURL]
  enable = true
  base = "https://github.com/eskopp/AdventofCode/edit/main/docs/content"

  [params.page]
  width = "full"
